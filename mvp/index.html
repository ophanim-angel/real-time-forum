<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AGORA | Real-Time Forum</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <style>
        /* --- Base Variables --- */
        :root {
            --primary: #000000;
            --accent: #5b13ec;
            --bg: #f0f2f5;
            --chat-sent: #e0d1ff;
            --chat-received: #ffffff;
            --border-width: 3px;
            --shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Spline Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Layout --- */
        nav {
            background: white;
            border-bottom: var(--border-width) solid var(--primary);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 10;
        }

        .logo { display: flex; align-items: center; gap: 0.75rem; font-weight: 900; font-size: 1.5rem; text-transform: uppercase; }
        .logo-icon { background: black; color: white; padding: 0.5rem; border: 2px solid black; display: flex; }

        main {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-layout {
            display: none; /* Shown after login */
            gap: 1.5rem;
            height: 100%;
            width: 100%;
        }

        /* --- Sidebar Styles --- */
        aside {
            width: 280px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .user-card {
            background: white;
            border: 2px solid var(--primary);
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.1s;
        }

        .user-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0px 0px black;
            background: var(--bg);
        }

        .user-card.active {
            background: var(--primary);
            color: white;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border: 2px solid var(--primary);
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 12px;
            flex-shrink: 0;
        }
        .user-card.active .avatar { background: white; color: black; }

        .user-info { display: flex; flex-direction: column; overflow: hidden; }
        .user-name { font-weight: 800; font-size: 13px; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-status { font-size: 9px; font-weight: 900; text-transform: uppercase; color: #888; }
        .user-card.active .user-status { color: #aaa; }

        /* --- Common Elements --- */
        .flat-card {
            background: white;
            border: var(--border-width) solid var(--primary);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .flat-input {
            border: 2px solid var(--primary);
            padding: 1rem;
            font-family: inherit;
            font-weight: 700;
            outline: none;
            width: 100%;
        }
        .flat-input:focus { border-color: var(--accent); }

        .flat-btn-accent {
            background: var(--accent);
            color: white;
            border: 2px solid var(--primary);
            padding: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.1s;
        }
        .flat-btn-accent:active { transform: translate(2px, 2px); box-shadow: none; }

        /* --- Login View --- */
        #view-login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .login-box { width: 100%; max-width: 400px; text-align: center; padding: 2.5rem; }

        /* --- Chat View --- */
        #chat-main { flex: 1; display: flex; flex-direction: column; height: 100%; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 1.5rem; background: #fafafa; display: flex; flex-direction: column; gap: 1.5rem; }

        .msg-wrapper { display: flex; flex-direction: column; max-width: 80%; }
        .msg-wrapper.me { align-self: flex-end; align-items: flex-end; }
        .msg-wrapper.them { align-self: flex-start; align-items: flex-start; }

        .msg-meta { font-size: 10px; font-weight: 900; color: #999; text-transform: uppercase; margin-bottom: 0.25rem; }
        .bubble { 
            padding: 0.75rem 1rem; 
            border: 2px solid var(--primary); 
            font-size: 14px; 
            font-weight: 500; 
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
            word-break: break-word;
        }
        .me .bubble { background: var(--chat-sent); }
        .them .bubble { background: var(--chat-received); }

        /* --- Typing Indicator --- */
        #typing-ui {
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.9);
            border-top: 2px solid var(--primary);
            display: none;
            align-items: center;
            gap: 10px;
        }

        .dots-container { display: flex; gap: 4px; align-items: center; }
        .dot {
            width: 6px;
            height: 6px;
            background-color: black;
            border-radius: 50%;
            animation: dot-jump 0.6s infinite ease-in-out;
        }

        @keyframes dot-jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .typing-text { font-size: 10px; font-weight: 900; text-transform: uppercase; font-style: italic; color: var(--accent); }

        /* --- Footer --- */
        .chat-footer { padding: 1rem; border-top: var(--border-width) solid var(--primary); background: white; display: flex; gap: 0.75rem; }
        .send-btn { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <div class="logo-icon"><span class="material-symbols-outlined">groups</span></div>
            <span>Agora</span>
        </div>
        <div id="user-info" class="hidden" style="display: flex; align-items: center; gap: 10px;">
            <span id="current-nick-display" style="background: #fbbf24; padding: 4px 10px; border: 2px solid black; font-weight: 900; font-size: 12px; text-transform: uppercase;"></span>
            <button onclick="location.reload()" style="font-size: 10px; font-weight: 900; text-decoration: underline; background: none; border: none; cursor: pointer;">LOGOUT</button>
        </div>
    </nav>

    <main>
        <div id="view-login">
            <div class="flat-card login-box">
                <h2 style="font-size: 2rem; font-weight: 900; text-transform: uppercase; font-style: italic; margin-bottom: 0.5rem;">Join Agora</h2>
                <p style="font-size: 10px; font-weight: 700; color: #666; text-transform: uppercase; margin-bottom: 2rem;">Choose a nickname to start</p>
                <input id="input-nick" type="text" class="flat-input" style="margin-bottom: 1.5rem;" placeholder="NICKNAME...">
                <button onclick="joinChat()" class="flat-btn-accent" style="width: 100%;">Enter Forum</button>
            </div>
        </div>

        <div id="view-chat" class="chat-layout">
            
            <aside>
                <div class="flat-card" style="padding: 1.25rem;">
                    <div class="sidebar-header">Discussions</div>
                    <div class="user-list" id="user-list">
                        <div class="user-card active" onclick="switchChat('Global')">
                            <div class="avatar" style="background: var(--accent); color: white;">#</div>
                            <div class="user-info">
                                <span class="user-name">Global Chat</span>
                                <span class="user-status">Public Group</span>
                            </div>
                        </div>
                        </div>
                </div>
            </aside>

            <div id="chat-main">
                <div class="flat-card">
                    <div id="chat-messages">
                        <div style="text-align: center;"><span style="font-size: 10px; font-weight: 900; color: #ccc; border: 2px solid #eee; padding: 2px 8px; text-transform: uppercase;">Channel Start</span></div>
                    </div>

                    <div id="typing-ui">
                        <div class="dots-container">
                            <div class="dot" style="animation-delay: 0s"></div>
                            <div class="dot" style="animation-delay: 0.1s"></div>
                            <div class="dot" style="animation-delay: 0.2s"></div>
                        </div>
                        <span class="typing-text"><span id="typing-text-nick"></span> IS TYPING...</span>
                    </div>

                    <div class="chat-footer">
                        <input id="input-msg" class="flat-input" placeholder="WRITE SOMETHING..." type="text"/>
                        <button onclick="send()" class="flat-btn-accent send-btn">
                            <span class="material-symbols-outlined">send</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentUser = "";
        let typingTimeout;
        let lastTypingSent = 0;
        
        const socket = new WebSocket("ws://" + window.location.host + "/ws");

        function joinChat() {
            const nick = document.getElementById('input-nick').value.trim();
            if (!nick) return;
            currentUser = nick;
            document.getElementById('view-login').style.display = 'none';
            document.getElementById('view-chat').style.display = 'flex';
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('current-nick-display').textContent = `@${currentUser}`;
            
            // Mock: Add some dummy users to the sidebar for the UI demo
            addSidebarUser("David Chen", "Online");
            addSidebarUser("Sarah Jenkins", "Away");
            addSidebarUser("DevOps Bot", "Online");
        }

        function addSidebarUser(name, status) {
            const list = document.getElementById('user-list');
            const card = document.createElement('div');
            card.className = 'user-card';
            card.onclick = () => switchChat(name);
            card.innerHTML = `
                <div class="avatar">${name.charAt(0)}</div>
                <div class="user-info">
                    <span class="user-name">${name}</span>
                    <span class="user-status">${status}</span>
                </div>
            `;
            list.appendChild(card);
        }

        function switchChat(name) {
            // UI Switch only
            document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');
            console.log("Switching to chat with: " + name);
        }

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === "typing") {
                showTyping(data.nickname);
            } else if (data.type === "message") {
                hideTyping();
                renderMessage(data);
            }
        };

        function send() {
            const input = document.getElementById('input-msg');
            if (!input.value.trim()) return;
            socket.send(JSON.stringify({
                type: "message",
                nickname: currentUser,
                content: input.value,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            }));
            input.value = "";
        }

        document.getElementById('input-msg').addEventListener('input', () => {
            const now = Date.now();
            if (now - lastTypingSent > 2000) {
                socket.send(JSON.stringify({ type: "typing", nickname: currentUser }));
                lastTypingSent = now;
            }
        });

        function showTyping(nick) {
            if (nick === currentUser) return;
            const ui = document.getElementById('typing-ui');
            document.getElementById('typing-text-nick').textContent = nick;
            ui.style.display = 'flex';
            const container = document.getElementById('chat-messages');
            container.scrollTop = container.scrollHeight;

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(hideTyping, 3000);
        }

        function hideTyping() { document.getElementById('typing-ui').style.display = 'none'; }

        function renderMessage(data) {
            const isMe = data.nickname === currentUser;
            const container = document.getElementById('chat-messages');
            const wrap = document.createElement('div');
            wrap.className = `msg-wrapper ${isMe ? 'me' : 'them'}`;
            
            wrap.innerHTML = `
                <span class="msg-meta">${isMe ? 'YOU' : data.nickname} â€¢ ${data.time}</span>
                <div class="bubble">${data.content}</div>
            `;
            container.appendChild(wrap);
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('input-msg').addEventListener('keydown', (e) => { if(e.key === 'Enter') send(); });
        document.getElementById('input-nick').addEventListener('keydown', (e) => { if(e.key === 'Enter') joinChat(); });
    </script>
</body>
</html>
